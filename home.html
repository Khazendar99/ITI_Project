<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <nav>
      <h2>Dine <i class="fa-solid fa-utensils"></i> Divine</h2>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Menu</li>
        <li>Blog</li>
        <li>Contact</li>
      </ul>
      <div class="buttons">
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <button onclick="addForm()" type="submit">Sign in</button>
      </div>
    </nav>
    <form id="form1" action="">
      <span onclick="removeForm()">X</span>
      <label for="email">Email: </label>
      <input id="email" type="email" />
      <label for="password">Password: </label>
      <input id="password" type="password" />
      <input type="submit" />
    </form>
    <div class="paragraphs">
      <h1>Savor the Exquisite Flavors of Dine Divine</h1>
      <p>Experience Culinary Excellence in Every Bite</p>
      <button>Reserve your tabble</button>
    </div>
  </body>
  <script>
    const form = document.querySelector("#form1");
    function removeForm() {
      form.classList.toggle("form");
    }
    function addForm() {
      form.classList.toggle("form");
    }
    form.addEventListener("submit", function (e) {
      e.preventDefault();
    });
  </script>
</html>
